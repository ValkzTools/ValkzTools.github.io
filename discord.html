<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #5f27cd, #341f97);
      color: white;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      left: -220px;
      top: 0;
      width: 200px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
      transition: 0.3s;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #6c5ce7;
    }
    .main {
      margin-left: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    <a href="webcam.html">WebCam Tool</a>
    <a href="robloxc.html">RobloxC Detector</a>
    <a href="discord.html">Discord Server</a>
    <a href="voice.html">Voice Recording Tool</a>
  </div>
  <div class="main">
    <h1>Discord Server</h1>
    <a href="https://discord.gg/S7XPWvg8fy" target="_blank" style="color: #a29bfe;">Join our Discord</a>
  </div>

  <script>
    function toggleSidebar() {
      const sb = document.getElementById("sidebar");
      sb.style.left = sb.style.left === "0px" ? "-220px" : "0px";
    }

    const sessionTime = localStorage.getItem("valkzLogin");
    const now = Date.now();
    const tenHours = 10 * 60 * 60 * 1000;
    if (!sessionTime || now - parseInt(sessionTime) > tenHours) {
      alert("Session expired. Please log in again.");
      window.location.href = "index.html";
    }

    window.onload = () => {
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
