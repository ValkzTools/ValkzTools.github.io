<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valkz Tools Login</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top left, #6d28d9, #3b82f6);
    color: white;
    overflow: hidden;
  }
  .title {
    text-align: center;
    font-size: 3em;
    margin-top: 60px;
    animation: flicker 2s infinite;
  }
  @keyframes flicker {
    0%, 100% {
      color: white;
    }
    50% {
      color: black;
    }
  }
  .password-container {
    text-align: center;
    margin-top: 40px;
  }
  .password-input {
    padding: 10px;
    border: 2px solid transparent;
    border-radius: 15px;
    font-size: 1.2em;
    animation: rainbow 2s linear infinite;
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }
  @keyframes rainbow {
    0% {
      border-color: red;
    }
    25% {
      border-color: orange;
    }
    50% {
      border-color: yellow;
    }
    75% {
      border-color: green;
    }
    100% {
      border-color: red;
    }
  }
  #login-container {
    opacity: 1;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>
  <div id="login-container">
    <div class="title">Valkz Tools</div>
    <div class="password-container">
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        class="password-input"
        autofocus
      />
    </div>
  </div>

  <script>
    const correct = "YGisthebest1.";
    const pwd = document.getElementById("password");
    const loginContainer = document.getElementById("login-container");

    pwd.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        if (pwd.value === correct) {
          // Save session expiry (10 hours)
          const expires = Date.now() + 10 * 60 * 60 * 1000;
          localStorage.setItem("authenticated", expires);

          // Fade out login content
          loginContainer.style.opacity = "0";

          // After fade, redirect to home.html
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        } else {
          alert("Incorrect password");
          pwd.value = "";
        }
      }
    });

    // Optional: auto-focus input on load
    window.onload = () => {
      pwd.focus();
    };
  </script>
</body>
</html>
