<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen + Webcam Recorder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg,#6a3fb5,#3b8cff);
      color: #fff;
      padding: 20px 20px 40px 240px;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
      border-right: 2px solid rgba(255,255,255,0.08);
    }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 5px; letter-spacing: 1px; }
    .nav-link {
      text-decoration: none;
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      display: block;
      font-weight: 600;
      transition: background .2s;
    }
    .nav-link:hover { background: rgba(255,255,255,0.08); }
    .nav-link.active { background: rgba(255,255,255,0.15); }
    h1 { text-align: center; margin-bottom: 10px; }
    .panel {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 10px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label { font-size: 0.9rem; margin-top: 5px; display: block; }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      cursor: pointer;
    }
    #previewContainer {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-height: 720px;
    }
    #preview {
      width: 100%;
      height: auto;
      display: block;
    }
    #cameraOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 320px;
      height: 180px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: black;
      cursor: move;
      resize: both;
      overflow: hidden;
      z-index: 15;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      pointer-events: none; /* disable direct drag on video */
    }
    #cameraControls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
      user-select: none;
    }
    #cameraControls button {
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      line-height: 1;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
    }
    a.download-link {
      display: inline-block;
      margin-top: 10px;
      background: #ffe600;
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
    }
    .note {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-top: 6px;
    }
    .device-list {
      background: rgba(255,255,255,0.07);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      max-height: 150px;
      overflow: auto;
    }
    .device-item {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Valkz Tools</h2>
    <a class="nav-link" href="index.html">Login</a>
    <a class="nav-link active" href="webcam.html">Webcam</a>
    <a class="nav-link" href="voice recorder.html">Voice Recorder</a>
    <a class="nav-link" href="discord.html">Discord</a>
    <a class="nav-link" href="robloxc.html">Robloxc</a>
  </div>

  <div style="padding-top:10px;">
    <h1>Screen + Webcam Recorder</h1>
    <div class="panel">
      <div class="box">
        <div>
          <label for="videoSource">Camera:</label>
          <select id="videoSource"></select>
        </div>
        <div>
          <label for="audioSource">Microphone:</label>
          <select id="audioSource"></select>
        </div>
        <div>
          <label><input type="checkbox" id="includeDesktop" checked disabled /> Screen capture is always included</label>
        </div>
        <div class="controls" style="margin-top:10px;">
          <button id="startRec">Start Recording</button>
          <button id="stopRec" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Idle. Loading devices...</div>
        <div class="note">The recording will include your screen and camera overlay at 60fps, saved as MP4 if supported.</div>
        <div>
          <strong>Detected devices:</strong>
          <div class="device-list" id="deviceList">— none yet —</div>
        </div>
        <div id="downloadContainer"></div>
      </div>
      <div class="box" id="previewContainer">
        <video id="preview" autoplay muted playsinline></video>
        <div id="cameraOverlay" tabindex="0">
          <video id="cameraVideo" autoplay muted playsinline></video>
          <div id="cameraControls">
            <button id="upBtn" title="Move Up">↑</button>
            <button id="leftBtn" title="Move Left">←</button>
            <button id="downBtn" title="Move Down">↓</button>
            <button id="rightBtn" title="Move Right">→</button>
          </div>
        </div>
        <div class="status" id="resolutionInfo">Loading preview...</div>
      </div>
    </div>
  </div>

  <script>
    const videoSelect = document.getElementById("videoSource");
    const audioSelect = document.getElementById("audioSource");
    const preview = document.getElementById("preview");
    const cameraVideo = document.getElementById("cameraVideo");
    const startRec = document.getElementById("startRec");
    const stopRec = document.getElementById("stopRec");
    const statusEl = document.getElementById("status");
    const resolutionInfo = document.getElementById("resolutionInfo");
    const downloadContainer = document.getElementById("downloadContainer");
    const deviceListDiv = document.getElementById("deviceList");

    const cameraOverlay = document.getElementById("cameraOverlay");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let screenStream = null;
    let cameraStream = null;
    let micStream = null;
    let recorder = null;
    let recordedChunks = [];

    // Initial camera overlay size & position (in px)
    let overlayPos = { left: 10, bottom: 10 };
    let overlaySize = { width: 320, height: 180 };
    const stepPx = 10;

    // Set initial overlay styles
    function updateOverlayStyle() {
      cameraOverlay.style.width = overlaySize.width + "px";
      cameraOverlay.style.height = overlaySize.height + "px";
      cameraOverlay.style.left = overlayPos.left + "px";
      cameraOverlay.style.bottom = overlayPos.bottom + "px";
    }
    updateOverlayStyle();

    // Move overlay with arrow buttons
    upBtn.onclick = () => {
      overlayPos.bottom = Math.min(overlayPos.bottom + stepPx, preview.clientHeight - overlaySize.height);
      updateOverlayStyle();
    };
    downBtn.onclick = () => {
      overlayPos.bottom = Math.max(overlayPos.bottom - stepPx, 0);
      updateOverlayStyle();
    };
    leftBtn.onclick = () => {
      overlayPos.left = Math.max(overlayPos.left - stepPx, 0);
      updateOverlayStyle();
    };
    rightBtn.onclick = () => {
      overlayPos.left = Math.min(overlayPos.left + stepPx, preview.clientWidth - overlaySize.width);
      updateOverlayStyle();
    };

    // Make cameraOverlay resizable by user dragging bottom-right corner
    // We'll rely on CSS resize property; to keep track of changes, listen to mouseup on overlay and update overlaySize

    cameraOverlay.addEventListener('mouseup', () => {
      // read current size from computed styles
      const style = window.getComputedStyle(cameraOverlay);
      overlaySize.width = parseInt(style.width);
      overlaySize.height = parseInt(style.height);
    });

    // Also enable dragging the overlay around by mouse drag (optional enhancement)
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let dragStartLeft = 0;
    let dragStartBottom = 0;

    cameraOverlay.addEventListener('mousedown', (e) => {
      if(e.target !== cameraOverlay) return; // only drag if outer container
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      dragStartLeft = overlayPos.left;
      dragStartBottom = overlayPos.bottom;
      e.preventDefault();
    });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      overlayPos.left = Math.min(Math.max(dragStartLeft + dx, 0), preview.clientWidth - overlaySize.width);
      overlayPos.bottom = Math.min(Math.max(dragStartBottom - dy, 0), preview.clientHeight - overlaySize.height);
      updateOverlayStyle();
    });

    async function ensurePermissions() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
      } catch (e) {
        console.warn("Permission prompt suppressed or denied:", e);
      }
    }

    async function populateDevices(){
      await ensurePermissions();
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoSelect.innerHTML = "";
      audioSelect.innerHTML = "";
      deviceListDiv.innerHTML = "";
      if(devices.length === 0){
        deviceListDiv.textContent = "No media devices found.";
      }
      devices.forEach((d)=>{
        const option = document.createElement("option");
        option.value = d.deviceId;
        if(d.kind === "videoinput"){
          option.text = d.label || `Camera ${videoSelect.length+1}`;
          videoSelect.appendChild(option);
        } else if(d.kind === "audioinput"){
          option.text = d.label || `Mic ${audioSelect.length+1}`;
          audioSelect.appendChild(option);
        }
        const div = document.createElement("div");
        div.className = "device-item";
        div.textContent = `[${d.kind}] ${d.label || "Unnamed"} (id: ${d.deviceId})`;
        deviceListDiv.appendChild(div);
      });
      if(!videoSelect.value && videoSelect.options.length) videoSelect.selectedIndex = 0;
      if(!audioSelect.value && audioSelect.options.length) audioSelect.selectedIndex = 0;
    }

    async function startStreams() {
      try {
        // Start screen capture (always included)
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: { frameRate: 60 }
        });

        // Start camera stream
        const cameraId = videoSelect.value;
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: cameraId ? { exact: cameraId } : undefined, width: 640, height: 360 },
          audio: false
        });
        cameraVideo.srcObject = cameraStream;

        // Start mic stream if available
        const audioId = audioSelect.value;
        try {
          micStream = await navigator.mediaDevices.getUserMedia({
            audio: { deviceId: audioId ? { exact: audioId } : undefined }
          });
        } catch (e) {
          console.warn("Mic access failed:", e);
          micStream = null;
        }

        resolutionInfo.textContent = `Screen capture active at 60 FPS. Camera active.`;
        statusEl.textContent = "Ready to record. Press Start Recording.";
      } catch (e) {
        console.error("Error starting streams:", e);
        statusEl.textContent = "Error initializing streams: " + e.message;
      }
    }

    // Create the final combined stream with overlay drawn on canvas
    function createCombinedStream() {
      const screenVideoTrack = screenStream.getVideoTracks()[0];
      const screenSettings = screenVideoTrack.getSettings();

      const canvas = document.createElement('canvas');
      canvas.width = screenSettings.width || 1920;
      canvas.height = screenSettings.height || 1080;
      const ctx = canvas.getContext('2d');

      const cameraVideoEl = cameraVideo;

      // We'll draw screen video and camera overlay on canvas at 60 fps
      // Create a hidden video element to play screenStream (to draw on canvas)
      const screenVideo = document.createElement('video');
      screenVideo.srcObject = screenStream;
      screenVideo.play();

      // Animate drawing
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw screen
        ctx.drawImage(screenVideo, 0, 0, canvas.width, canvas.height);

        // Calculate overlay position relative to canvas
        // Overlay position is relative to preview video size, so scale to canvas size
        const previewRect = preview.getBoundingClientRect();
        const previewWidth = preview.clientWidth;
        const previewHeight = preview.clientHeight;

        // Calculate scale factors to convert overlay pos from preview coords to canvas coords
        const scaleX = canvas.width / previewWidth;
        const scaleY = canvas.height / previewHeight;

        const overlayX = overlayPos.left * scaleX;
        const overlayY = canvas.height - ((overlayPos.bottom + overlaySize.height) * scaleY);
        const overlayW = overlaySize.width * scaleX;
        const overlayH = overlaySize.height * scaleY;

        // Draw camera overlay
        ctx.drawImage(cameraVideoEl, overlayX, overlayY, overlayW, overlayH);

        requestAnimationFrame(draw);
      }
      draw();

      // Capture canvas stream at 60fps
      const combinedStream = canvas.captureStream(60);

      // Audio mixing
      const audioContext = new AudioContext();
      const destination = audioContext.createMediaStreamDestination();

      if (micStream) {
        const micSource = audioContext.createMediaStreamSource(micStream);
        micSource.connect(destination);
      }
      if (screenStream.getAudioTracks().length > 0) {
        const screenAudioSource = audioContext.createMediaStreamSource(screenStream);
        screenAudioSource.connect(destination);
      }

      // Add mixed audio tracks to combined stream
      destination.stream.getAudioTracks().forEach(track => {
        combinedStream.addTrack(track);
      });

      return combinedStream;
    }

    function getSupportedMimeType() {
      if (MediaRecorder.isTypeSupported('video/mp4;codecs=h264')) return 'video/mp4;codecs=h264';
      if (MediaRecorder.isTypeSupported('video/mp4')) return 'video/mp4';
      if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) return 'video/webm;codecs=vp9';
      if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) return 'video/webm;codecs=vp8';
      if (MediaRecorder.isTypeSupported('video/webm')) return 'video/webm';
      return '';
    }

    startRec.onclick = async () => {
      startRec.disabled = true;
      stopRec.disabled = false;
      downloadContainer.innerHTML = "";
      statusEl.textContent = "Starting streams...";
      await startStreams();

      statusEl.textContent = "Combining streams...";
      const combinedStream = createCombinedStream();

      let mimeType = getSupportedMimeType();
      if (!mimeType) {
        statusEl.textContent = "No supported MIME type for recording found.";
        startRec.disabled = false;
        stopRec.disabled = true;
        return;
      }
      statusEl.textContent = `Recording with MIME type: ${mimeType}`;

      recordedChunks = [];
      try {
        recorder = new MediaRecorder(combinedStream, { mimeType });
      } catch (e) {
        console.error("Failed to create MediaRecorder:", e);
        statusEl.textContent = "Failed to start recorder: " + e.message;
        startRec.disabled = false;
        stopRec.disabled = true;
        return;
      }

      recorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `screen_camera_recording.${mimeType.includes('mp4') ? 'mp4' : 'webm'}`;
        a.textContent = "Download Recording";
        a.className = "download-link";
        downloadContainer.appendChild(a);
        statusEl.textContent = "Recording stopped. Ready to start a new recording.";
      };

      recorder.start();
      statusEl.textContent = "Recording started. Press Stop Recording when done.";
    };

    stopRec.onclick = () => {
      if (recorder && recorder.state === "recording") {
        recorder.stop();
      }
      startRec.disabled = false;
      stopRec.disabled = true;

      // Stop streams
      if (screenStream) {
        screenStream.getTracks().forEach(t => t.stop());
        screenStream = null;
      }
      if (cameraStream) {
        cameraStream.getTracks().forEach(t => t.stop());
        cameraStream = null;
        cameraVideo.srcObject = null;
      }
      if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      resolutionInfo.textContent = "Preview stopped.";
    };

    videoSelect.onchange = async () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(t => t.stop());
        cameraStream = null;
        cameraVideo.srcObject = null;
      }
      await startStreams();
    };
    audioSelect.onchange = async () => {
      if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      await startStreams();
    };

    // On page load, populate devices and start preview streams
    (async () => {
      await populateDevices();
      await startStreams();
      statusEl.textContent = "Ready to record.";
    })();

  </script>
</body>
</html>
