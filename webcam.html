<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen + Webcam Recorder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg,#6a3fb5,#3b8cff);
      color: #fff;
      padding: 20px 20px 40px 240px;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
      border-right: 2px solid rgba(255,255,255,0.08);
    }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 5px; letter-spacing: 1px; }
    .nav-link {
      text-decoration: none;
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      display: block;
      font-weight: 600;
      transition: background .2s;
    }
    .nav-link:hover { background: rgba(255,255,255,0.08); }
    .nav-link.active { background: rgba(255,255,255,0.15); }
    h1 { text-align: center; margin-bottom: 10px; }
    .panel {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 10px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label { font-size: 0.9rem; margin-top: 5px; display: block; }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      cursor: pointer;
    }
    #previewContainer {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-height: 720px;
    }
    #preview {
      width: 100%;
      height: auto;
      display: block;
    }
    #cameraOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 320px;
      height: 180px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: black;
      cursor: move;
      resize: both;
      overflow: hidden;
      z-index: 15;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }
    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      pointer-events: none; /* disable direct drag on video */
    }
    #cameraControls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
      user-select: none;
    }
    #cameraControls button {
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      line-height: 1;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
    }
    a.download-link {
      display: inline-block;
      margin-top: 10px;
      background: #ffe600;
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
    }
    .note {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-top: 6px;
    }
    .device-list {
      background: rgba(255,255,255,0.07);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      max-height: 150px;
      overflow: auto;
    }
    .device-item {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Valkz Tools</h2>
    <a class="nav-link" href="index.html">Login</a>
    <a class="nav-link active" href="webcam.html">Webcam</a>
    <a class="nav-link" href="voice recorder.html">Voice Recorder</a>
    <a class="nav-link" href="discord.html">Discord</a>
    <a class="nav-link" href="robloxc.html">Robloxc</a>
  </div>

  <div style="padding-top:10px;">
    <h1>Screen + Webcam Recorder</h1>
    <div class="panel">
      <div class="box">
        <div>
          <label for="videoSource">Camera:</label>
          <select id="videoSource"></select>
        </div>
        <div>
          <label for="audioSource">Microphone:</label>
          <select id="audioSource"></select>
        </div>
        <div>
          <label><input type="checkbox" id="includeDesktop" checked disabled /> Screen capture is always included</label>
        </div>
        <div class="controls" style="margin-top:10px;">
          <button id="startRec">Start Recording</button>
          <button id="stopRec" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Idle. Loading devices...</div>
        <div class="note">The recording will include your screen and camera overlay at 60fps, saved as MP4 if supported.</div>
        <div>
          <strong>Detected devices:</strong>
          <div class="device-list" id="deviceList">— none yet —</div>
        </div>
        <div id="downloadContainer"></div>
      </div>
      <div class="box" id="previewContainer">
        <video id="preview" autoplay muted playsinline></video>
        <div id="cameraOverlay" tabindex="0">
          <video id="cameraVideo" autoplay muted playsinline></video>
          <div id="cameraControls">
            <button id="upBtn" title="Move Up">↑</button>
            <button id="leftBtn" title="Move Left">←</button>
            <button id="downBtn" title="Move Down">↓</button>
            <button id="rightBtn" title="Move Right">→</button>
          </div>
        </div>
        <div class="status" id="resolutionInfo">Loading preview...</div>
      </div>
    </div>
  </div>

  <script>
    const videoSelect = document.getElementById("videoSource");
    const audioSelect = document.getElementById("audioSource");
    const preview = document.getElementById("preview");
    const cameraVideo = document.getElementById("cameraVideo");
    const startRec = document.getElementById("startRec");
    const stopRec = document.getElementById("stopRec");
    const statusEl = document.getElementById("status");
    const resolutionInfo = document.getElementById("resolutionInfo");
    const downloadContainer = document.getElementById("downloadContainer");
    const deviceListDiv = document.getElementById("deviceList");

    const cameraOverlay = document.getElementById("cameraOverlay");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let screenStream = null;
    let cameraStream = null;
    let micStream = null;
    let recorder = null;
    let recordedChunks = [];

    // Initial camera overlay size & position (in px)
    let overlayPos = { left: 10, bottom: 10 };
    let overlaySize = { width: 320, height: 180 };
    const stepPx = 10;

    // Flag to disable overlay drag/resize during recording
    let recordingActive = false;

    // Utils
    function logStatus(text) {
      statusEl.textContent = text;
    }

    function updateDeviceList(devices) {
      deviceListDiv.innerHTML = "";
      devices.forEach(d => {
        const div = document.createElement("div");
        div.className = "device-item";
        div.textContent = `${d.kind} — ${d.label || 'Unknown device'}`;
        deviceListDiv.appendChild(div);
      });
    }

    async function getDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        updateDeviceList(devices);

        const videoDevices = devices.filter(d => d.kind === "videoinput");
        const audioDevices = devices.filter(d => d.kind === "audioinput");

        videoSelect.innerHTML = "";
        audioSelect.innerHTML = "";

        videoDevices.forEach(d => {
          const option = document.createElement("option");
          option.value = d.deviceId;
          option.text = d.label || `Camera ${videoSelect.length + 1}`;
          videoSelect.appendChild(option);
        });
        audioDevices.forEach(d => {
          const option = document.createElement("option");
          option.value = d.deviceId;
          option.text = d.label || `Mic ${audioSelect.length + 1}`;
          audioSelect.appendChild(option);
        });

      } catch (err) {
        logStatus("Error enumerating devices: " + err.message);
      }
    }

    // Get user media streams
    async function getCameraStream() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(t => t.stop());
        cameraStream = null;
      }
      const videoSource = videoSelect.value;
      if (!videoSource) return null;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: videoSource ? { exact: videoSource } : undefined },
          audio: false,
        });
        return stream;
      } catch (err) {
        logStatus("Error accessing camera: " + err.message);
        return null;
      }
    }

    async function getMicStream() {
      if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      const audioSource = audioSelect.value;
      if (!audioSource) return null;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: { deviceId: audioSource ? { exact: audioSource } : undefined },
          video: false,
        });
        return stream;
      } catch (err) {
        logStatus("Error accessing microphone: " + err.message);
        return null;
      }
    }

    // Update preview video (screen only)
    async function startPreview() {
      try {
        if (screenStream) {
          screenStream.getTracks().forEach(t => t.stop());
          screenStream = null;
        }
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: 60 }, audio: true });
        preview.srcObject = screenStream;

        // Update resolution info
        const track = screenStream.getVideoTracks()[0];
        if (track) {
          const settings = track.getSettings();
          resolutionInfo.textContent = `Screen: ${settings.width}x${settings.height} @${settings.frameRate || 60}fps`;
        } else {
          resolutionInfo.textContent = `Screen preview started`;
        }

      } catch (err) {
        logStatus("Error accessing screen: " + err.message);
      }
    }

    // Update camera preview
    async function updateCameraPreview() {
      const stream = await getCameraStream();
      if (stream) {
        cameraStream = stream;
        cameraVideo.srcObject = cameraStream;
      }
    }

    // Move camera overlay functions
    function moveOverlay(dx, dy) {
      overlayPos.left = Math.min(Math.max(0, overlayPos.left + dx), preview.clientWidth - overlaySize.width);
      overlayPos.bottom = Math.min(Math.max(0, overlayPos.bottom + dy), preview.clientHeight - overlaySize.height);
      cameraOverlay.style.left = overlayPos.left + "px";
      cameraOverlay.style.bottom = overlayPos.bottom + "px";
    }

    upBtn.addEventListener("click", () => moveOverlay(0, stepPx));
    downBtn.addEventListener("click", () => moveOverlay(0, -stepPx));
    leftBtn.addEventListener("click", () => moveOverlay(-stepPx, 0));
    rightBtn.addEventListener("click", () => moveOverlay(stepPx, 0));

    // Allow drag for cameraOverlay
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    cameraOverlay.addEventListener("pointerdown", e => {
      if (recordingActive) return; // disable drag during recording
      isDragging = true;
      dragStart.x = e.clientX - overlayPos.left;
      dragStart.y = e.clientY - overlayPos.bottom;
      cameraOverlay.setPointerCapture(e.pointerId);
    });
    cameraOverlay.addEventListener("pointermove", e => {
      if (!isDragging) return;
      const newLeft = e.clientX - dragStart.x;
      const newBottom = preview.clientHeight - (e.clientY - dragStart.y) - overlaySize.height;
      overlayPos.left = Math.min(Math.max(0, newLeft), preview.clientWidth - overlaySize.width);
      overlayPos.bottom = Math.min(Math.max(0, newBottom), preview.clientHeight - overlaySize.height);
      cameraOverlay.style.left = overlayPos.left + "px";
      cameraOverlay.style.bottom = overlayPos.bottom + "px";
    });
    cameraOverlay.addEventListener("pointerup", e => {
      isDragging = false;
      cameraOverlay.releasePointerCapture(e.pointerId);
    });

    // Resize cameraOverlay with CSS resize, update overlaySize on mouseup
    cameraOverlay.addEventListener("mouseup", () => {
      const rect = cameraOverlay.getBoundingClientRect();
      overlaySize.width = rect.width;
      overlaySize.height = rect.height;
    });

    // Setup initial overlay position & size
    function applyOverlayPosition() {
      cameraOverlay.style.left = overlayPos.left + "px";
      cameraOverlay.style.bottom = overlayPos.bottom + "px";
      cameraOverlay.style.width = overlaySize.width + "px";
      cameraOverlay.style.height = overlaySize.height + "px";
    }

    applyOverlayPosition();

    // Start recording
    async function startRecording() {
      if (recordingActive) return;
      recordingActive = true;

      startRec.disabled = true;
      stopRec.disabled = false;
      logStatus("Starting streams...");

      try {
        // Get streams
        if (screenStream) {
          screenStream.getTracks().forEach(t => t.stop());
          screenStream = null;
        }
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: 60 }, audio: true });

        micStream = await getMicStream();

        cameraStream = await getCameraStream();
        if (!cameraStream) {
          logStatus("No camera selected or accessible.");
        }

        // Offscreen canvas to composite screen + camera overlay
        const screenVideoTrack = screenStream.getVideoTracks()[0];
        const desktopAudioTrack = screenStream.getAudioTracks()[0]; // desktop audio track
        const micAudioTrack = micStream ? micStream.getAudioTracks()[0] : null;

        // Get screen video settings for canvas size
        const settings = screenVideoTrack.getSettings();
        const width = settings.width || 1280;
        const height = settings.height || 720;

        // Create offscreen canvas to composite
        const offscreenCanvas = document.createElement("canvas");
        offscreenCanvas.width = width;
        offscreenCanvas.height = height;
        const ctx = offscreenCanvas.getContext("2d");

        // Create video elements for drawing frames (offscreen)
        const screenVideo = document.createElement("video");
        screenVideo.srcObject = new MediaStream([screenVideoTrack]);
        screenVideo.play();

        const cameraVideoEl = document.createElement("video");
        if (cameraStream) {
          cameraVideoEl.srcObject = cameraStream;
          cameraVideoEl.play();
        }

        // Composite frame function at 60fps
        let animationFrameId;

        function compositeFrame() {
          ctx.clearRect(0, 0, width, height);
          ctx.drawImage(screenVideo, 0, 0, width, height);

          if (cameraStream) {
            // Draw camera overlay at correct position & size
            ctx.drawImage(
              cameraVideoEl,
              overlayPos.left * (width / preview.clientWidth),
              height - overlayPos.bottom * (height / preview.clientHeight) - overlaySize.height * (height / preview.clientHeight),
              overlaySize.width * (width / preview.clientWidth),
              overlaySize.height * (height / preview.clientHeight)
            );
          }

          animationFrameId = requestAnimationFrame(compositeFrame);
        }
        compositeFrame();

        // Mix desktop audio + mic audio
        let mixedAudioStream = null;

        if (desktopAudioTrack && micAudioTrack) {
          const audioContext = new AudioContext();
          const destination = audioContext.createMediaStreamDestination();

          const desktopSource = audioContext.createMediaStreamSource(new MediaStream([desktopAudioTrack]));
          const micSource = audioContext.createMediaStreamSource(new MediaStream([micAudioTrack]));

          desktopSource.connect(destination);
          micSource.connect(destination);

          mixedAudioStream = destination.stream;
        } else if (desktopAudioTrack) {
          mixedAudioStream = new MediaStream([desktopAudioTrack]);
        } else if (micAudioTrack) {
          mixedAudioStream = new MediaStream([micAudioTrack]);
        } else {
          mixedAudioStream = null;
        }

        // Capture video from canvas
        const combinedStream = offscreenCanvas.captureStream(60);

        // Add mixed audio tracks
        if (mixedAudioStream) {
          mixedAudioStream.getAudioTracks().forEach(track => combinedStream.addTrack(track));
        }

        recordedChunks = [];

        // Setup MediaRecorder
        let options = { mimeType: 'video/webm; codecs=vp9' };
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          options = { mimeType: 'video/webm; codecs=vp8' };
          if (!MediaRecorder.isTypeSupported(options.mimeType)) {
            options = { mimeType: 'video/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
              options = {};
            }
          }
        }

        recorder = new MediaRecorder(combinedStream, options);

        recorder.ondataavailable = e => {
          if (e.data && e.data.size > 0) recordedChunks.push(e.data);
        };
        recorder.onstart = () => {
          logStatus("Recording started...");
        };
        recorder.onstop = () => {
          logStatus("Recording stopped.");
          cancelAnimationFrame(animationFrameId);

          // Stop all streams
          screenStream.getTracks().forEach(t => t.stop());
          micStream?.getTracks().forEach(t => t.stop());
          cameraStream?.getTracks().forEach(t => t.stop());

          // Create download link
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = `recording_${new Date().toISOString().replace(/[:.]/g,"-")}.webm`;
          link.textContent = "Download recording";
          link.className = "download-link";

          downloadContainer.innerHTML = "";
          downloadContainer.appendChild(link);

          startRec.disabled = false;
          stopRec.disabled = true;
          recordingActive = false;
        };

        recorder.start(100); // collect data every 100ms

      } catch (err) {
        logStatus("Error starting recording: " + err.message);
        recordingActive = false;
        startRec.disabled = false;
        stopRec.disabled = true;
      }
    }

    function stopRecording() {
      if (!recorder || !recordingActive) return;
      recorder.stop();
    }

    // Event listeners
    startRec.addEventListener("click", startRecording);
    stopRec.addEventListener("click", stopRecording);

    videoSelect.addEventListener("change", updateCameraPreview);
    audioSelect.addEventListener("change", async () => {
      if (recordingActive) return; // Don't switch mic during recording
      micStream?.getTracks().forEach(t => t.stop());
      micStream = null;
    });

    // Initialization
    (async () => {
      await getDevices();
      await updateCameraPreview();
      await startPreview();
      logStatus("Ready. Select devices and press Start.");
    })();
  </script>
</body>
</html>
