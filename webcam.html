<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCam Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #5f27cd, #341f97);
      color: white;
    }

    #menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar a {
      padding: 12px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #7f27cd;
    }

    .main {
      text-align: center;
      padding-top: 100px;
    }

    video {
      width: 60%;
      margin-top: 20px;
      border: 2px solid white;
      border-radius: 12px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #7f27cd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a05fff;
    }
  </style>
</head>
<body>
  <div id="menu-icon" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    <a href="webcam.html">WebCam Tool</a>
    <a href="robloxc.html">RobloxC Detector</a>
    <a href="discord.html">Discord Server</a>
    <a href="voice.html">Voice Recording Tool</a>
  </div>

  <div class="main">
    <h1>WebCam Tool</h1>
    <video id="video" autoplay playsinline></video><br>
    <button onclick="startWebcam()">Start</button>
    <button onclick="stopWebcam()">Stop</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }

    let stream;

    async function startWebcam() {
      if (stream) return;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video').srcObject = stream;
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    function stopWebcam() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        document.getElementById('video').srcObject = null;
      }
    }

    // Session check (10 hours)
    const lastLogin = localStorage.getItem("valkzLogin");
    if (!lastLogin || new Date().getTime() - lastLogin > 36000000) {
      alert("Session expired. Please login again.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
