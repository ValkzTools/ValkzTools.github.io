<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebCam Tool</title>
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WebCam Tool</h1>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop Recording</button>
  <br/>
  <video id="preview" autoplay muted></video>

<div style="position: fixed; top: 15px; left: 15px;">
  <div onclick="toggleSidebar()" style="cursor:pointer; font-size: 30px;">â˜°</div>
</div>

<div id="sidebar" style="display:none; position:fixed; top:0; left:0; height:100%; width:200px; background:#111; color:white; padding:20px;">
  <a href="home.html" style="color:white; display:block; margin:10px 0;">Home</a>
  <a href="webcam.html" style="color:white; display:block; margin:10px 0;">WebCam Tool</a>
  <a href="robloxc.html" style="color:white; display:block; margin:10px 0;">RobloxC Detector</a>
  <a href="discord.html" style="color:white; display:block; margin:10px 0;">Discord Server</a>
  <a href="voice.html" style="color:white; display:block; margin:10px 0;">Voice Recording Tool</a>
</div>

<script>
  function toggleSidebar() {
    const sb = document.getElementById("sidebar");
    sb.style.display = sb.style.display === "block" ? "none" : "block";
  }
</script>
  <script>
    let mediaRecorder;
    let recordedChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("preview").srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/mp4" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "recording.mp4";
        a.click();
      };
      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }
  </script>
</body>
</html>
