<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Voice Recording Tool</title>
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Voice Recording Tool</h1>
  <button onclick="startVoice()">Start Voice Recording</button>
  <button onclick="stopVoice()">Stop</button>

<div style="position: fixed; top: 15px; left: 15px;">
  <div onclick="toggleSidebar()" style="cursor:pointer; font-size: 30px;">â˜°</div>
</div>

<div id="sidebar" style="display:none; position:fixed; top:0; left:0; height:100%; width:200px; background:#111; color:white; padding:20px;">
  <a href="home.html" style="color:white; display:block; margin:10px 0;">Home</a>
  <a href="webcam.html" style="color:white; display:block; margin:10px 0;">WebCam Tool</a>
  <a href="robloxc.html" style="color:white; display:block; margin:10px 0;">RobloxC Detector</a>
  <a href="discord.html" style="color:white; display:block; margin:10px 0;">Discord Server</a>
  <a href="voice.html" style="color:white; display:block; margin:10px 0;">Voice Recording Tool</a>
</div>

<script>
  function toggleSidebar() {
    const sb = document.getElementById("sidebar");
    sb.style.display = sb.style.display === "block" ? "none" : "block";
  }
</script>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startVoice() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "voice_recording.webm";
        a.click();
      };

      audioChunks = [];
      mediaRecorder.start();
    }

    function stopVoice() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }
  </script>
</body>
</html>
