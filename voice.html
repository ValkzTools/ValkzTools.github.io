<head>
  <meta charset="UTF-8" />
  <title>Voice Recording Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #5f27cd, #341f97);
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #7f27cd;
    }

    #menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .main-content {
      margin-left: 20px;
      padding-top: 80px;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="menu-icon" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    <a href="webcam.html">WebCam Tool</a>

  <!-- Page Content -->
  <div class="main-content">
    <h1 class="title">Voice Recording Tool</h1>
    <p>This section is under development.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }

    // Password session check (10 hours)
    const lastLogin = localStorage.getItem("valkzLogin");
    const now = new Date().getTime();

    if (!lastLogin || now - parseInt(lastLogin) > 10 * 60 * 60 * 1000) {
      alert("Session expired. Please log in again.");
      window.location.href = "index.html";
    }
  </script>
</body>
